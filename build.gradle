plugins {
    id 'java-library'
}

def jpmmlVersion = '1.0.22'

dependencies {
    compile group: 'org.jpmml', name: 'pmml-model',     version: jpmmlVersion
    compile group: 'org.jpmml', name: 'pmml-schema',    version: jpmmlVersion
    compile group: 'org.jpmml', name: 'pmml-evaluator', version: jpmmlVersion
    compile group: 'com.twitter.heron', name: 'heron-storm', version: '0.17.8'
}

repositories {
    jcenter()
}
